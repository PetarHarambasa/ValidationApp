<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validation App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Validation App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/validateXSD">XSD Validation</a>
                <a class="nav-link" href="/validateRNG">RNG Validation</a>
                <a class="nav-link" href="/auth/login">Api with data</a>
                <a class="nav-link" href="/soap">SOAP</a>
                <a class="nav-link" href="/dhmz">DHMZ</a>
            </div>
        </div>
    </div>
</nav>

<div id="navbar"></div>

<div class="container p-5" align="center">
    <form method="post" th:action="@{/soap}">
        <div class="input-group m-4">
            <span class="input-group-text" id="labelQuery">Write your query here:</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="soapQuery" required>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
    <h3 th:text="${XMLFile}"></h3>
    <h4 th:text="${ReturnResponse}"></h4>
    <h3 th:text="${RNGValidation}"></h3>
    <h4 th:text="${XMLValidationRNG}"></h4>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../assets/js/common.js"></script>

</body>
</html>
